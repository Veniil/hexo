sidebar:
  position: left # left right
  # 主页、分类、归档等独立页面
  for_page: [blogger, artalk, lastupdate]
  # layout: docs/post 这类文章页面
  for_post: [toc]
  # 侧边栏组件库
  widget_library:
    # ---------------------------------------
    # blogger info widget
    blogger: 
      class: blogger
      display: [desktop] # [desktop, mobile]
      avatar: https://cdn.nxingcloud.co/images/logo/gravatar/larggedge-bb871f.png # https://cdn.nxingcloud.co/images/logo/gravatar/circleedgelogo-855aa71c.png?image
      shape: circle # circle, rectangle
      url: /about/
      title: Xenns
      social:
        - icon: fa-solid fa-circle-user
          url: https://me.nxingcloud.co/
        - icon: fa-solid fa-envelope
          url: mailto:z1304242002@163.com
        - icon: fab fa-github
          url: https://github.com/ZhangXQA/
        - icon: fa-solid fa-headphones-alt
          url: https://music.163.com/#/playlist?id=647135926/
    # ---------------------------------------
    # toc widget (valid only in articles)
    toc:
      class: toc
      list_number: false
    # ---------------------------------------
    # category widget
    category:
      class: category
      header:
        title: 文章分类
        url: /categories/
    # ---------------------------------------
    # tagcloud widget
    tagcloud:
      class: tagcloud
      header:
        title: 热门标签
        url: /tags/
    # webinfo widget
    webinfo:
      class: webinfo
      display: [desktop]
      header:
        icon: fa-solid fa-award
        title: 本站信息
      type:
        article:
          enable: true
          text: '文章数目：'
          unit: '篇'
        runtime:
          enable: true
          data: '2022/05/12'    # 填写建站日期
          text: '已运行时间：'
          unit: '天'
        wordcount:
          enable: true
          text: '本站总字数：'   # 需要启用 wordcount
          unit: '字'
        visitcounter:
          service: # leancloud # busuanzi, leancloud
    # Artalk widget
    artalk:
      class: artalk
      sticky: false
      display: [desktop, cus-shadow]
    # ---------------------------------------
    # nextsite widget
    nextsite:
      class: nextsite
      display: [desktop, mobile]

